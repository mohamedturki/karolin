<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        {{ category.name }}

        {% if projects %}
            <ul>
                {% for project in projects %}
                    <li>
                        <a href="{% url 'portfolio:project' project.id %}">{{ project.title }}</a>
                        <span>{{ project.short_description }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
