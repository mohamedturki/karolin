{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Karolina Dziorek - UI Designer</title>
        <link rel="stylesheet" href="{% static "portfolio/styles.css" %}">
    </head>
    <body>
        <h3>Hello, I'm Karolina Dziorek</h3>
        {% if categories %}
            <ul>
                {% for category in categories  %}
                    <li>
                        <a href="{% url 'portfolio:category' category.id %}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <script src="{% static "portfolio/main.js" %}" charset="utf-8"></script>
    </body>
</html>
