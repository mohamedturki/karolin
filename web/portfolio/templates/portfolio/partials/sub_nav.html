<ul class="nav-menu nav-menu-secondary js-submenu">
    <li class="nav-menu-item {% if not active_category %}active{% endif %}">
        <a href="/" class="nav-menu-url {% if not active_category %}active{% endif %}">Recent</a>
    </li>
    {% for category in categories %}
        <li class="nav-menu-item {% if category.id == active_category %}active{% endif %}">
            <a href="{% url 'portfolio:category-detail' slug=category.slug  %}" class="nav-menu-url {% if category.id == active_category %}active{% endif %}">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
